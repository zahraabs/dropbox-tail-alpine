<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
<div x-data="{isOpen:false}" class="relative">
    <button @click="isOpen=!isOpen" class="btn-primary flex items-center z-50 relative">
        <span>download</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 ml-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>      
      </button>
      <button @click="isOpen=false" x-show="isOpen" class="bg-gray-400 fixed inset-0 opacity-70"></button>
      <div x-show="isOpen" class="bg-white rounded-lg mt-2 w-52 overflow-hidden border border-gray-300 absolute left-0">
        <a href="#" class="block text-gray-700 p-2 hover:bg-gray-100">PDF</a> 
        <a href="#" class="block text-gray-700 p-2 hover:bg-gray-100">JPG</a> 
        <a href="#" class="block text-gray-700 p-2 hover:bg-gray-100">SVG</a>
      </div>
</div>


<script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
